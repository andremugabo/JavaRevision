<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Products</h1>
    <a class="btn btn-primary" href="/products/create">Create Product</a>

    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Brand</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Image</th>
                                <th>Created At</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product, productStat: ${products}">
                                <td th:text="${productStat.count}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.brand}"></td>
                                <td th:text="${product.category}"></td>
                                <td th:text="${product.price} + '$'"></td>
                                <td>
                                    <img th:src="${product.imageFileName}" alt="..." width="100" height="50">
                                </td>
                                <td th:text="${product.createdAt.toString().substring(0,10)}"></td>
                                <td style="white-space:nowrap">
                                    <a class="btn btn-primary btn-sm"
                                       th:href="@{/products/edit(id=${product.id})}">Edit</a>
                                    <a class="btn btn-danger btn-sm"
                                       th:href="@{/products/delete(id=${product.id})}"
                                    onclick="return confirm('Are you sure?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </div>




</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
